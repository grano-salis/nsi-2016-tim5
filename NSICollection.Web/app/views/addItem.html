<div class="row addItemForm" ng-controller="itemCtrl">
    <form name="myForm" class="form-horizontal" novalidate>
        <div class="col-md-5 col-lg-offset-1">

            <h4 class="text-center">Create item</h4>
            <hr />
            <div class="form-group">
                <div class="col-md-offset-1">
                    <span class="col-md-2 control-label"><strong>Title</strong></span>
                </div>
                <div class="col-md-6" ng-class="{ 'has-error' : myForm.title.$invalid && !myForm.title.$pristine && myForm.title.$dirty}">
                    <input type="text" name="title" class="form-control" ng-model="item.title" ng-minlength="3" ng-maxlength="15" required>
                    <p ng-show="myForm.title.$invalid && !myForm.title.$pristine && myForm.title.$touched && !myForm.title.$error.minlength" class="help-block">Title is required.</p>
                    <p ng-show="myForm.title.$error.minlength && myForm.title.$touched" class="help-block">Title is too short.</p>
                    <p ng-show="myForm.title.$error.maxlength && myForm.title.$touched" class="help-block">Title is too long.</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-1">
                    <span class="col-md-2 control-label"><strong>Item type</strong></span>
                </div>
                    <div class="col-md-6">
                        <select id="itemType" class="form-control" ng-model="item.documenttypeid" ng-change="change(item.documenttypeid)" >
                            <option value="" disabled="disabled" selected="selected">Please choose...</option>
                            <option ng-repeat="item in itemTypes" ng-value="item.ID">{{item.DocumentTypeTitle}}</option>
                        </select>
                    </div>
</div>

            <div class="form-group">
                <div class="col-md-offset-1">
                    <span class="col-md-2 control-label">Browse:&nbsp;</span>
                </div>
                <div class="col-md-6">
                    <input type="file" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <div class="checkbox col-md-3">
                        <input type="checkbox" name="isPrivate" ng-model="item.isprivate">Is private<br>
                    </div>
                    <div class="col-md-offset-2 col-md-3">
                        <input type="button" value="Add" class="btn btn-default" ng-click="addItem(item)" ng-disabled="myForm.$invalid" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="metadata" ng-if="item.currentType != ''">
                <h4 class="text-center">Metadata</h4>
                <hr />
                <table class="addItem">
                    <tr>
                        <td>Item Type:</td>
                        <td class="blackfont"><input type="text" class="form-control" name="title" ng-model="item.currentType" disabled="disabled"></td>
                    </tr>
                    <tr>
                        <td>Author:</td>
                        <td class="blackfont"><input type="text" class="form-control" name="title" ng-model="item.metadata.author"></td>
                    </tr>
                    <tr>
                        <td>Abstract:</td>
                        <td class="blackfont"><input type="text" class="form-control" name="title" ng-model="item.metadata.abstract"></td>
                    </tr>
                    <tr>
                        <td>Publisher:</td>
                        <td class="blackfont"><input type="text" class="form-control" name="title" ng-model="item.metadata.publisher"></td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td class="blackfont"><input type="text" class="form-control" name="title" ng-model="item.metadata.language"></td>
                    </tr>
                    <tr>
                        <td>URL:</td>
                        <td class="blackfont"><input type="text" class="form-control" name="title" ng-model="item.metadata.url"></td>
                    </tr>
                    <tr>
                        <td>Rights:</td>
                        <td class="blackfont"><input type="text" class="form-control" name="title" ng-model="item.metadata.rights"></td>
                    </tr>
                    <tr>
                        <td>Extra:</td>
                        <td class="blackfont"><input type="text" class="form-control" name="title" ng-model="item.metadata.extra"></td>
                    </tr>
                </table>
            </div>
        </div>


    </form>
</div>
