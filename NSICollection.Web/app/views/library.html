
<div class="col-md-12" ng-controller="libraryCtrl">
    <div class="css-treeview libraryForm col-md-5 col-lg-offset-1">
        <i ng-click="exportItems()" class="fa fa-2x fa-download text-primary sr-icons"></i>
        <hr />
        <ul>
            <li ng-repeat="collection in collectionItemsList.data.collections" context-menu="menuCollectionOptions">
                <input type="checkbox" id="item-0" />
                <label for="item-0" class="labelCollectionIcon" ng-click="showCollection(collection)">{{collection.Title}}</label>
                <ul>
                    <li ng-repeat="item in collection.Items" context-menu="menuItemOptions">
                        <input type="checkbox" id="item-0-0" /><label for="item-0-0" ng-click="showMetadata(item)"><i class="fa fa-1x fa-file-o text-primarywhite sr-icons">&nbsp;</i>{{item.Title}}</label>
                    </li>
                </ul>
            </li>
        </ul>
    </div>


    <div class="collectionManagement col-md-4 col-lg-offset-7 libraryForm" ng-if="showCollectionFlag == true">
        <table>
            <tr class="form-group">
                <td class="col-md-1">
                    <div>
                        <span class="control-label"><strong>Title</strong></span>
                    </div>
                </td>
                <td class="col-md-offset-1 col-md-3">
                    <div>
                        <input ng-disabled="!clickOnEdit" type="text" name="title" ng-model="collection.Title" class="form-control">
                    </div>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr class="form-group">
                <td class="col-md-1">
                    <div>
                        <span class="control-label"><strong>Description</strong></span>
                    </div>
                </td>
                <td class="col-md-offset-1 col-md-3">
                    <div>
                        <textarea ng-disabled="!clickOnEdit" rows="2" cols="3" class="form-control" ng-model="collection.Description"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr class="form-group">
                <td class="col-md-1">
                    &nbsp;
                </td>
                <td>
                    <div class="checkbox col-lg-offset-1 col-md-5">
                        <input ng-disabled="!clickOnEdit" type="checkbox" name="isPrivate" ng-model="collection.IsPrivate">Is private<br>
                    </div>
                    <input ng-disabled="!clickOnEdit" type="button" value="Save" class="btn btn-default col-lg-offset-3" ng-click="saveCollection(collection)" />
                </td>
            </tr>

        </table>
    </div>
    <div class="collectionManagement col-md-4 col-lg-offset-7 libraryForm" ng-if="showMetadataFlag == true">
        <table class="addItemLibrary">
            <tr class="form-group">
                <td class="col-md-1">Title:</td>
                <td class="col-md-offset-1 col-md-3">
                    <div>
                        <input ng-disabled="!clickOnEdit" type="text" class="form-control" name="title" ng-model="item.Title">
                    </div>
                </td>
            </tr>

            <tr>
                <td class="col-md-1">Collection:</td>
                <td class="blackfont col-md-offset-1 col-md-3">
                    <select ng-disabled="!clickOnEdit" id="collectionType" class="form-control" ng-model="item.CollectionId" ng-change="change(item.collectionId)>
                        <!--<option value="" disabled="disabled" selected="selected">Please choose...</option>-->
                        <option ng-repeat="collection in collectionItemsList.data.collections" ng-selected="collection.Title == selectedCol" ng-value="collection.ID">{{collection.Title}}</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td class="col-md-1">Document Type:</td>
                <td class="blackfont col-md-offset-1 col-md-3">
                    <select ng-disabled="!clickOnEdit" id="dataType" class="form-control">
                        <!--<option value="" disabled="disabled" selected="selected">Please choose...</option>-->
                        <option ng-repeat="documentType in documentTypes" ng-selected="documentType.DocumentTypeTitle == selectedDocType" ng-value="documentType.ID">{{documentType.DocumentTypeTitle}}</option>
                    </select>

                </td>
            </tr>


            

            <tr class="form-group">
                <td class="col-md-1">Author:</td>
                <td class="blackfont col-md-offset-1 col-md-3"><input ng-disabled="!clickOnEdit" type="text" class="form-control" name="title" ng-model="item.Metadata.Author"></td>
            </tr>
            <tr class="form-group">
                <td class="col-md-1">Abstract:</td>
                <td class="blackfont col-md-offset-1 col-md-3"><input ng-disabled="!clickOnEdit" type="text" class="form-control" name="title" ng-model="item.Metadata.Abstract"></td>
            </tr>
            <tr class="form-group">
                <td class="col-md-1">Publisher:</td>
                <td class="blackfont col-md-offset-1 col-md-3"><input ng-disabled="!clickOnEdit" type="text" class="form-control" name="title" ng-model="item.Metadata.Publisher"></td>
            </tr>
            <tr class="form-group">
                <td class="col-md-1">Language:</td>
                <td class="blackfont col-md-offset-1 col-md-3"><input ng-disabled="!clickOnEdit" type="text" class="form-control" name="title" ng-model="item.Metadata.Language"></td>
            </tr>
            <tr class="form-group">
                <td class="col-md-1">URL:</td>
                <td class="blackfont col-md-offset-1 col-md-3"><input ng-disabled="!clickOnEdit" type="text" class="form-control" name="title" ng-model="item.Metadata.Url"></td>
            </tr>
            <tr class="form-group">
                <td class="col-md-1">Rights:</td>
                <td class="blackfont col-md-offset-1 col-md-3"><input ng-disabled="!clickOnEdit" type="text" class="form-control" name="title" ng-model="item.Metadata.Rights"></td>
            </tr>
            <tr class="form-group">
                <td class="col-md-1">Extra:</td>
                <td class="blackfont col-md-offset-1 col-md-3"><input ng-disabled="!clickOnEdit" type="text" class="form-control" name="title" ng-model="item.Metadata.Extra"></td>
            </tr>
            <tr class="form-group">
                <td class="col-md-1">
                    &nbsp;
                </td>
                <td>
                    <div class="checkbox col-lg-offset-1 col-md-5">
                        <input ng-disabled="!clickOnEdit" type="checkbox" name="isPrivate" ng-model="item.IsPrivate">Is private<br>
                    </div>
                    <input ng-disabled="!clickOnEdit" type="button" value="Save" class="btn btn-default col-lg-offset-3" ng-click="saveItem(item)" />
                </td>
            </tr>
        </table>
    </div>


</div>
