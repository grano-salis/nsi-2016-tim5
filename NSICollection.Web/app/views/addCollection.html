
<div class="row addCollectionForm" ng-controller="Ctrl3">
    <div class="col-md-7">

        <form class="form-horizontal">
            <h4 class="col-md-offset-4">Create your own collection</h4>
            <hr />
            <div class="form-group">
                <div class="col-md-offset-1">
                    <span class="col-md-2 control-label"><strong>Title</strong></span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="title" class="form-control" ng-model="collection.title">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-1">
                    <span class="col-md-2 control-label"><strong>Description</strong></span>
                </div>
                <div class="col-md-6">
                    <textarea rows="3" cols="50" class="form-control" ng-model="collection.description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <div class="checkbox col-md-3 col-md-offset-1">
                        <input type="checkbox" name="isPrivate" ng-model="collection.isprivate">Is private<br>
                    </div>
                    <div class="col-md-offset-2 col-md-3">
                        <input type="button" value="Add" class="btn btn-default" ng-click="createCollection(collection)" />
                    </div>
                </div>
            </div>
            <br />
            <br />
            <br>
            <label class="col-md-offset-3 col-md-9 successMessage">{{message}}</label>
        </form>

    </div>
    <div class="col-md-5">
        <div ng-if="collectionList.length > 0">         
            <table class="table tableCollection">
                <tr>
                    <th>&nbsp;</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Private</th>
                </tr>
                <tr ng-repeat="item in collectionList">
                    <td><i class="fa fa-1x fa-folder text-primary sr-icons"></i></td>
                    <td>{{item.title}}</td>
                    <td class="wordBreak">{{item.description}}</td>
                    <td ng-switch on={{item.isprivate}}>
                        <div ng-switch-when="true">
                            <i class="fa fa-1x fa-check text-primary sr-icons"></i>
                        </div>
                        <div ng-switch-when="false">
                            <i class="fa fa-1x fa-times text-primary sr-icons"></i>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
